<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고려사이버대학교 장학제도</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">고려사이버대학교</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">장학 제도</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">문의</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-info text-white text-center py-5">
        <h1 class="display-4">고려사이버대학교 장학제도</h1>
        <p class="lead">고려사이버대학교에서 제공하는 다양한 장학금 혜택을 알아보세요.</p>
    </header>

    <!-- Scholarship Information -->
    <section class="container my-5">
        <h2 class="text-center mb-4">장학금 혜택</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="장학금 혜택 이미지">
                    <div class="card-body">
                        <h5 class="card-title">종로구 구민 장학금</h5>
                        <p class="card-text">종로구에 거주하는 주민에게 제공되는 최대 50% 등록금 할인 혜택.</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="장학금 혜택 이미지">
                    <div class="card-body">
                        <h5 class="card-title">기타 장학금</h5>
                        <p class="card-text">기타 다양한 장학금 혜택을 통해 등록금을 지원받을 수 있는 기회.</p>
                        <a href="#" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">문의하기</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">문의 내용</label>
                <textarea class="form-control" id="message" rows="3" placeholder="문의 내용을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">보내기</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 고려사이버대학교. 모든 권리 보유.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
